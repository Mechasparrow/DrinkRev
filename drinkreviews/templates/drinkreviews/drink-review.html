{% extends "./web-base.html" %}
{% load static %}
{% block content %}

    <div class = "review-drink-view">
        <div class = "view-back-btn">
            <a class = "btn btn-danger" href = "{% url 'index' %}">Back</a>
        </div>

         <div class = "card">
            <div class = "card-header">
                <!-- Drink Title -->
                <h3 class = "card-title">Review for {{drink.name}}</h3>
            </div>

            <div class = "card-body">
                <form method = "post" action = "/drinks/{{drink.id}}/review-drink">
                    {% csrf_token %}
                    {{form.drink}}
                    {{form.rating}}
                    <h1 class = "text-center review-title">Reviewing {{drink.name}}</h1>

                    <div class = "row">
                        <div class = "text-center col-sm-4 offset-sm-4 img-holder">
                            <img class = "img-fluid" src = "{{drink.img_url}}"/>
                        </div>
                    </div>

                    <div class = "rating-input">
                        <!-- Placeholder-->
                        <div onclick = "select_rating(1)" class = "rating-img-input">
                            <img class = "rating-bucket img-fluid" src = "{% static '/drinkreviews/emptydrink.png' %}"/>
                        </div>
                        <div onclick = "select_rating(2)" class = "rating-img-input">
                            <img  class = "rating-bucket img-fluid" src = "{% static '/drinkreviews/emptydrink.png' %}"/>
                        </div>
                        <div onclick = "select_rating(3)" class = "rating-img-input">
                            <img class = "rating-bucket img-fluid" src = "{% static '/drinkreviews/emptydrink.png' %}"/>
                        </div>
                    </div>

                    <button type = "submit" class = "btn btn-submit btn-danger">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src = "{% static 'drinkreviews/scripts/reviewdrink.js' %}"/>
{% endblock %}
